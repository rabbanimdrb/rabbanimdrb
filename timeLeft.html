<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
</head>
<body>

  <a data-type="countdown" data-id="7331353" class="tickcounter"
     style="display:block; left:0; width:100%; height:0; position:relative; padding-bottom:25%; margin:0 auto;"
     title="Time Left" href="//www.tickcounter.com/">Time Left</a>

  <script>
    (function(d, s, id) {
      var js, pjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//www.tickcounter.com/static/js/loader.js";
      pjs.parentNode.insertBefore(js, pjs);
    }(document, "script", "tickcounter-sdk"));
  </script>

</body>
</html>
